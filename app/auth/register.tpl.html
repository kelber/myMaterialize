<div class="container">
		<h3>Register</h3>
		<form ng-submit="authCtrl.register()">
			<input type="email" class="form-control" placeholder="Seu email" ng-model="authCtrl.user.email" />
			<br />
			<input type="password" class="form-control" placeholder="Sua senha" ng-model="authCtrl.user.password" />
			<br />
			<button class="btn btn-primary btn-largue col s12 m6 l8" type="submit" >Cadastrar</button>
		</form>
</div>
